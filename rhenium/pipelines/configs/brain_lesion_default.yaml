# Rhenium OS Pipeline Configuration
# Brain Lesion Default Pipeline

name: brain_lesion_default
version: "1.0.0"
description: "Brain MRI lesion analysis pipeline"

pipeline_type: brain_mri

input:
  modality: MR
  body_part: BRAIN
  required_sequences:
    - FLAIR
    - T2
    - T1_POST

perception:
  lesion_segmentation:
    enabled: true
    model: wm_lesion_segmentation_v1
    min_lesion_size_mm3: 3
  hemorrhage_detection:
    enabled: true
    model: hemorrhage_detection_v1
  tumor_segmentation:
    enabled: false

xai:
  visual:
    enabled: true
    types: [lesion_overlay, lesion_distribution_map]
  quantitative:
    enabled: true
    measurements: [total_lesion_volume, lesion_count, largest_lesion]

medgemma:
  enabled: true
  template: mri_brain
  generate_report: true
