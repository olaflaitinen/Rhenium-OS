# Rhenium OS Pipeline Configuration
# Breast MRI Default Pipeline

name: breast_mri_default
version: "1.0.0"
description: "Breast MRI/mammography analysis"

pipeline_type: breast_imaging

input:
  modality: [MR, MG]
  body_part: BREAST

perception:
  lesion_detection:
    enabled: true
    model: breast_lesion_detection_v1
  density_classification:
    enabled: true
    model: breast_density_v1

xai:
  visual:
    enabled: true
  quantitative:
    enabled: true

medgemma:
  enabled: true
  template: breast_imaging
