# Rhenium OS Pipeline Configuration
# Prostate MRI Default Pipeline

name: prostate_mri_default
version: "1.0.0"
description: "Prostate MRI analysis with PI-RADS scoring"

pipeline_type: prostate_mri

input:
  modality: MR
  body_part: PROSTATE
  required_sequences:
    - T2
    - DWI
    - ADC

perception:
  prostate_segmentation:
    enabled: true
    model: prostate_segmentation_v1
    zones: [peripheral, transition, central]
  pirads_detection:
    enabled: true
    model: pirads_detection_v1
    min_score: 2

xai:
  visual:
    enabled: true
    types: [zone_overlay, lesion_markers]
  quantitative:
    enabled: true
    measurements: [adc_values, lesion_size, zone_volumes]

medgemma:
  enabled: true
  template: prostate_pirads
